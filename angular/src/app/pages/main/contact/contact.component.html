<!--=====================================
	FORMULARIO
	======================================-->

	<div class="container" id="contact">
		
		<h1 class="font-weight-light text-center mt-4 mb-0">Contactanos</h1>

		<hr class="mt-2 mb-5">

		<div class="row">

			<div class="col-lg-6 col-md-6 col-sm-12 p-5">


			</div>

			<div class="col-lg-6 col-md-6 col-sm-12 p-5">
			
				<form class="p-4 needs-validation" (ngSubmit)="sendEmail(f)" #f="ngForm" novalidate>
					
					<div class="form-group">      
						<input type="text" name="name" class="form-control" minlength="2" maxlength="12" pattern="(?=.*[A-Za-z]).{2,6}" [(ngModel)] ="customer.name" required>
						<span class="highlight"></span>
						<span class="bar"></span>
						<label>Nombre</label>
	
						<div class="valid-feedback">Valid.</div>
						<div class="invalid-feedback">Please fill out this field.</div>
					</div>
	
					<div class="form-group">      
						<input type="email" name="email" class="form-control" [(ngModel)] ="customer.email"  required>
						<span class="highlight"></span>
						<span class="bar"></span>
						<label>Email</label>
					</div>
	
					<div class="form-group">      
						<input type="text" name="message" class="form-control" [(ngModel)]="customer.message" required>
						<span class="highlight"></span>
						<span class="bar"></span>
						<label>Message</label>
	
						<div class="valid-feedback">Valid.</div>
						<div class="invalid-feedback">Please fill out this field.</div>
					</div>
	
					<!-- <div class="form-group">
						  <label for="mensajes">Mensaje:</label>
						  
						  <textarea class="form-control" rows="5" id="mensajes"  required></textarea>
						  
						  <div class="valid-feedback">Valid.</div>
						<div class="invalid-feedback">Please fill out this field.</div>
					  </div> -->
	
					<button type="submit" class="btn btn-primary btn-block">Enviar</button>
	
				</form>
	
			</div>

		</div>

		

	</div>
