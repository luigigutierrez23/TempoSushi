<div class="container" id="contact">
  <h1 class="font-weight-light text-center mt-4 mb-0">Contactanos</h1>

  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-12">
      <h3 class="font-weight-light text-center mt-4 mb-0">
        información de contácto
      </h3>

      <hr class="mt-3 mb-4" />

      <div class="redesIcon">
        <a href="" target="_blank" style="color: white;">
          <i class="fa fa-map-marker-alt"></i>
          <span><b> Dirección </b> Capital Federal</span></a
        >

        <a href="" target="_blank" style="color: white;">
          <i class="fa fa-phone-volume"></i>
          <span><b> Teléfonos</b> 1168209289</span>
        </a>

        <a href="" target="_blank" style="color: white;">
          <i class="fa fa-whatsapp"></i>
          <span><b> Whatsapp </b> 11-68599008</span></a
        >
        <a href="" target="_blank" style="color: white;">
          <i class="fa fa-envelope"></i>
          <span><b> Email </b> info@TempoSushi.com</span></a
        >
      </div>
    </div>

    <div class="col-lg-6 col-md-6 col-sm-12">
      <h3 class="font-weight-light text-center mt-4 mb-0">
        Dejanos un mensaje
      </h3>

      <form
        class="p-4 needs-validation"
        (ngSubmit)="sendEmail(f)"
        #f="ngForm"
        novalidate
      >
        <div class="form-group">
          <input
            type="text"
            name="name"
            class="form-control colorcard"
            minlength="2"
            maxlength="12"
            pattern="(?=.*[A-Za-z]).{2,6}"
            [(ngModel)]="customer.name"
            required
          />
          <span class="highlight"></span>
          <span class="bar"></span>
          <label>Nombre</label>

          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>

        <div class="form-group">
          <input
            type="email"
            name="email"
            class="form-control colorcard"
            [(ngModel)]="customer.email"
            required
          />
          <span class="highlight"></span>
          <span class="bar"></span>
          <label>Email</label>
        </div>

        <div class="form-group">
          <input
            type="text"
            name="message"
            class="form-control colorcard"
            [(ngModel)]="customer.message"
            required
          />
          <span class="highlight"></span>
          <span class="bar"></span>
          <label>Mensaje</label>

          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>

        <!-- <div class="form-group">
						  <label for="mensajes">Mensaje:</label>
						  
						  <textarea class="form-control" rows="5" id="mensajes"  required></textarea>
						  
						  <div class="valid-feedback">Valid.</div>
						<div class="invalid-feedback">Please fill out this field.</div>
					  </div> -->

        <button type="submit" class="btn colorcentral btn-block">Enviar</button>
      </form>
    </div>
  </div>
</div>
